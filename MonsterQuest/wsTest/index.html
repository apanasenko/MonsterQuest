<html>
<head></head>
<body>
<script type="text/javascript" src="/require/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    var sock = null;
    var wsuri = "ws://localhost:80/websocket"; // <-- note new path

    window.onload = function() {

        console.log("onload");

        sock = new WebSocket(wsuri);

        sock.onopen = function() {
            console.log("connected to " + wsuri);
        }

        sock.onclose = function(e) {
            console.log("connection closed (" + e.code + ") reason("+e.reason+")");
        }

        sock.onmessage = function(e) {
            console.log("message received: " + e.data);
        }
    };

    function send() {
        var msg = document.getElementById('message').value;
        sock.send(JSON.stringify({msg:msg}));
    };
</script>
<h1>WebSocket Echo Test</h1>
<form>
    <p>
        Message: <input id="message" type="text" value="Hello, world!">
    </p>
</form>
<button onclick="send();">Send Message</button>
</body>
</html>
